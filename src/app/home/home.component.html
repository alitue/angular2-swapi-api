<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="container">

  <h2 class="error" *ngIf="error">
    {{error}},
    <a [routerLink]="['/home']">
      Back...
    </a>
  </h2>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 cards" *ngFor="let film of films" (click)="onSelectFilm(film)">
      <div class="card">
        <div class="center">
          <img src="/assets/starwars.svg"class="logo">
          <h2 class="title">{{film.title}}</h2>
        </div>
        <div class="read-more">
          READ MORE
        </div>
      </div>
    </div>
  </div>
</div>
